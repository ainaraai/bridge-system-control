<body>
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="functionalities.html">Men√∫ principal</a>
    </header>
    <div class="d-flex align-items-center justify-content-center vh-100">

        <main class="d-flex justify-content-center align-items-center gap-4 w-100">
            <!-- WARNING -->
            <div class="bg-black bg-opacity-50 text-white fw-bold rounded text-center p-4" style="height: 250px; width: 290px;">
                <h2 class="text-center">Aviso barco</h2>
                <div class="p-2">
                    <img id="warningImg" src="warning.png" alt="warning" style="width: 100px; height: 100px; filter: grayscale(100%);">
                </div>
            </div>
    
            <!-- SUBIR PUENTE -->
            <div class="bg-black bg-opacity-50 text-white fw-bold rounded text-center p-4" style="height: 250px; width: 290px;">
                <h2 id="Barrera" class="text-center">Subir puente</h2>
                <form id="barrierForm" action="control.html" method="post" target="frame">
                    <input type="hidden" name="barrier" id="barrierInput">
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <button 
                            type="button" 
                            onclick="updateBarrierStatus(1)"
                            id="barrierOpenedButton" 
                            class="btn btn-outline-success rounded-circle" 
                            style="width: 100px; height: 100px;">
                        </button>
                    </div>
                </form>
                <script>
                    function updateBarrierStatus(status) {
                            document.getElementById('barrierInput').value = status;
                            document.getElementById("barrierForm").submit();
                    }
                </script>
            </div>
    
            <!-- EMERGENCIA -->
            <div class="bg-black bg-opacity-50 text-white fw-bold rounded text-center p-4" style="height: 250px; width: 290px;">
                <h2 id="EmergencyStop" class="text-center">Emergencia</h2>
                <div class="mt-4">
                    <form id="toggle_emergency_stop" action="control.html" method="post" target="frame">
                        <button id="emergencyButton" style="border: none; background: none;" onclick="updateEmergencyStop(1)">
                            <img id="stopImg" src="stop.png" alt="stop" style="width: 100px; height: 100px;">
                        </button>
                        <input id="stopInput" type="hidden" name="emergencyStop" value="toggle">
                    </form>
                    <script>
                        function updateEmergencyStop(status) {
                            document.getElementById('stopInput').value = status;
                            document.getElementById('toggle_emergency_stop').submit();
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        window.bridgeVars = {
            emergencyStop: 0,
            boatWarn: 0
        };
        function updateBridgeStatus() {
            /* Warning */
            const img = document.getElementById("warningImg");
            if (window.bridgeVars.boatWarn == 0) {
                img.style.filter = "grayscale(100%)";
            } else {
                img.style.filter = "none";
            }
            /*
            Stop
            const imgStop = document.getElementById("stopImg");
            if (window.bridgeVars.emergencyStop == 0) {
                imgStop.style.filter = "none";
            } else {
                imgStop.style.filter = "grayscale(100%)";
            }
            */
        }
    </script>
    <script src="xml_http.js"></script>
    <script>
        var controlObj = new periodicObj("control.cgx", 1000);
        setInterval(function () {
            updateMultiple(controlObj, updateBridgeStatus);
        }, 1000);
    </script>
</body>
<iframe name="frame"></iframe>
