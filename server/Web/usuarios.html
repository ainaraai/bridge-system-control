	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  const form = document.getElementById("userForm");

		  form.addEventListener("submit", function (event) {
			const button = event.submitter;
			const row = button.closest("tr");

			const nombre = row.querySelector('input[name="nombre"]').value.trim();
			const pass = row.querySelector('input[name="pass"]').value.trim();

			if ((nombre && !pass) || (!nombre && pass)) {
			  alert("Both fields must be filled: name and password.");
			  event.preventDefault();
			} else if (!nombre && !pass) {
			  const confirmDelete = confirm("Both fields are empty. Do you want to delete the user?");
			  if (!confirmDelete) {
				event.preventDefault();
			  }
			}
		  });
		});
	</script>
