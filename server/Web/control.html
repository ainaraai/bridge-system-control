<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alberto Arrojo Rivera">
    <title>Lift Bridge</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="control.css" rel="stylesheet">
</head>

<body>


    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="functionalities.html">Men√∫ principal</a>
    </header>

    <div class="container-xxl d-flex flex-column">
        <div class="row">
            <div
                class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center align-self-start pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Control del puente levadizo</h1>
            </div>
        </div>
        <div class="row justify-content-between p-4 gap-3 bgimg-closed" id="backgroud">
            <div class="mt-auto col-4 p-3 bg-black bg-opacity-50 text-white fw-bold rounded text-center" style="height: 200px; width: 290px;">
                <div class="row">
                    <div class="col">
                        <h2 class="text-center">Aviso barco</h2>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <img id="warningImg" src="warning.png" alt="warning" style="width: 100px; height: 100px;">
                    </div>
                </div>
            </div>
            <div class="col-4 p-3 bg-black bg-opacity-50 text-white fw-bold rounded text-center" style="height: 700px;">
                <div class="row">
                    <h2 id="Barrera" class="text-center">Barrera</h2>
                    <form id="barrierForm" action="control.html" method="post" target="frame">
                        <input type="hidden" name="barrier" id="barrierInput">
    
                        <div class="col d-flex justify-content-around align-items-center mt-4">
                            <button 
                                type="button" 
                                onclick="updateBarrierStatus(1)"
                                id="barrierOpenedButton" 
                                class="btn btn-outline-success rounded-circle" 
                                style="width: 100px; height: 100px;">
                            </button>
                            <button 
                                type="button" 
                                onclick="updateBarrierStatus(0)"
                                id="barrierClosedButton" 
                                class="btn btn-outline-danger rounded-circle" 
                                style="width: 100px; height: 100px;">
                            </button>
                        </div>
                    </form>
                    <script>
                        function updateBarrierStatus(status) {
                            if (window.bridgeVars.barrier != status) {
                                window.bridgeVars.barrier = status;
                                document.getElementById('barrierInput').value = status;
                                let barrierOpenedButton = document.getElementById("barrierOpenedButton");
                                let barrierClosedButton = document.getElementById("barrierClosedButton");
                                
                                if (status === 1) {
                                    barrierOpenedButton.classList.add("active");
                                    barrierClosedButton.classList.remove("active");
                                } else {
                                    barrierClosedButton.classList.add("active");
                                    barrierOpenedButton.classList.remove("active");
                                }
                                document.getElementById("barrierForm").submit();
                            }
                        }
                    </script>
                </div>
                <div class="mt-5">
                    <h2 id="EmergencyStop" class="text-center">Parada de emergencia</h2>
                    <div class="col mt-4">
                        <form id="toggle_emergency_stop" action="control.html" method="post" target="frame">
                            <button id="emergencyButton" style="border: none; background: none;" onclick="toggleEmergencyState(event)">
                                <img id="stopImg" src="stop.png" alt="stop" style="width: 100px; height: 100px;">
                            </button>
                            <input type="hidden" name="emergencyStop" value="toggle">
                        </form>
                        <script>
                            let emergencyActive = false;
                            function toggleEmergencyState(event) {
                                emergencyActive = !emergencyActive;
                                const img = document.getElementById("stopImg");
                                if (emergencyActive) {
                                    img.style.filter = "grayscale(100%)";
                                } else {
                                    img.style.filter = "none";
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        window.bridgeVars = {
            bridgeStatus: 0, /* Closed = 0, Mid = 1, Opened = 2*/
            barrier: 0, /* Closed = 0, Opened = 1*/
            boatWarn: 0,
            time: "Not a time",
            date: "Not a date"
        };
        function updateBridgeStatus() {
            const img = document.getElementById("warningImg");
            if (window.bridgeVars.boatWarn == 0) {
                img.style.filter = "grayscale(100%)";
            } else {
                img.style.filter = "none";
            }

            switch (window.bridgeVars.bridgeStatus) {
                case 0:
                    document.getElementById("backgroud").className = "row justify-content-between p-4 gap-3 bgimg-closed";
                    break;
                case 1:
                    document.getElementById("backgroud").className = "row justify-content-between p-4 gap-3 bgimg-mid";
                    break;
                case 2:
                    document.getElementById("backgroud").className = "row justify-content-between p-4 gap-3 bgimg-opened";
                    break;
            
                default:
                    break;
            }
        }
    </script>
    <script src="xml_http.js"></script>
    <script>
        var controlObj = new periodicObj("control.cgx", 1000);
        setInterval(function () {
            updateMultiple(controlObj, updateBridgeStatus);
        }, 1000);
    </script>
</body>
<iframe name="frame"></iframe>

</html>
