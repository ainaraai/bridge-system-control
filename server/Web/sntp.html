	  <div class="col-10 px-4 py-5 my-5 text-white mx-auto">
	  <h1 class="display-5 fw-bold text-center mb-4">System Date and Time</h1>
		<form action="sntp.html" method="POST">
		<table class="table table-dark table-bordered align-middle text-center">
		  <thead>
			<tr>
			  <th>Time</th>
			  <th>Date</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
				  <td><input type="text" readonly id="time_value" value=""></td>

			</tr>
		  </tbody>
		</table>
	</form>

	 </main>
     <script>
        window.bridgeVars = {
            bridgeStatus: 0, /* Closed = 0, Mid = 1, Opened = 2*/
            emergencyStop: 0,
            barrier: 0, /* Closed = 0, Opened = 1*/
            vehicleWarn: 0,
            time: "Not a time",
            date: "Not a date"
        };
        function updateTime() {
            document.getElementById("time_value").value = window.bridgeVars.time;
            document.getElementById("date_value").value = window.bridgeVars.date;
        }
     </script>
    <script src="xml_http.js"></script>
    <script>
        var controlObj = new periodicObj("control.cgx", 1000);
        setInterval(function () {
            updateMultiple(controlObj, updateTime);
        }, 1000);
    </script>
