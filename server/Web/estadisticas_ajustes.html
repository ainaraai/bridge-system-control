    <script>
        window.genericChart = {
            id: "",
            Battery: 0,
            BatteryIn: 0,
            BatteryOut: 0,
            UPconsumption: 0,
            Speed: 0,
            Accelerometer: [0,0,0],
            Timestamp: "",
            getID: function(chartContent) {
                if (this.id == ""){
                    this.id = "MadridRio";
                }
                var id = 'Battery' + this.id;
                if (chartContent in this || chartContent === 'ConsGen') {
                    id = chartContent + this.id;
                }
                return id;
            },
            getValueOf: function(measurement) {
                var value = this.Speed;
                if (measurement === 'ConsGen') {
                    var values = [this.getValueOf('BatteryIn'), this.getValueOf('BatteryOut')];
                    return values;
                }
                if (measurement in this) {
                    value = this[measurement];
                }
                return value;
            }
        };
    </script>
    <script src="xml_http.js"></script>
    <script>
        var chartObj = new periodicObj("chart.cgx", 1000);
        var chartsPresented = ['ConsGen', 'Battery', 'UPconsumption'];
        function updateAllCharts() {
            console.log(genericChart);
            chartsPresented.forEach(chartType => {
                var chartID = genericChart.getID(chartType);
                var values = genericChart.getValueOf(chartType); /* if chartType == ConsGen then values is an array */ 
                addData(window[chartID], chartType, genericChart.Timestamp, values); /* los charts son locales porque están importados arriba */
                if (window[chartID].data.labels.length > 20) {
                    removeData(window[chartID])
                }
            });
        }
        setInterval(function () {
            updateMultiple(chartObj, updateAllCharts);
        }, 1000);
    </script>
